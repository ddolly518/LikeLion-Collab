<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>게시형 채팅 (웹소켓 채팅 : implemented by GPT + 박정환)</h2>
<input type="text" id="sender" placeholder="채팅 닉네임" />
<input type="text" id="content" placeholder="채팅 메시지..." />
<button onclick="sendMessage()">Send</button>
<hr>
<ul id="messages"></ul>

<script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/public', function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function sendMessage() {
      const sender = document.getElementById('sender').value;
      const content = document.getElementById('content').value;
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
        sender: sender,
        content: content
      }));
      document.getElementById('content').value = '';
    }

    function showMessage(message) {
      const li = document.createElement('li');
      li.innerText = message.sender + ": " + message.content;
      document.getElementById('messages').appendChild(li);
    }

    connect(); // connect on page load
</script>
</body>
</html>
