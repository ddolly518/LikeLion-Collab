<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>이미지 태그</title></head>
<body>

    <!--  
    href : 링크를 연결할 주소 리소스 연결만 함
    src : 이미지를 연결할 주소 리소스를 불러와서 실행 하거나 표시
    alt : 이미지가 로드되지 않을 때 대체할 텍스트
    title : 마우스를 올렸을 때 나타나는 툴팁
    width : 이미지의 가로 크기
    height : 이미지의 세로 크기
    style : 인라인 스타일
    class : CSS 클래스
    id : HTML 요소의 고유 식별자



    -->
<img src="img/download.png" alt="샘플 이미지"><br>
<a href ="https://www.naver.com">네이버</a><br>
<a href="#">네이버  </a>
</body></html>
