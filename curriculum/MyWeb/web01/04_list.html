<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>리스트 태그</title>
    <style>
        ul.icon li::after {
            content: "▶";
        }
        li {
            margin-bottom: 8px;
            color: blue;
        }
        ol li::before {
            content: "😊"; /* Added bullet point */
            list-style-type: none;
        }
        ol ul li::before{
            color: red;
            content: "✔"; /* Added checkmark */
        }

    </style>
</head>
<body>
<h3>순서 없는 리스트</h3>
<ul class="icon">
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
</ul>
<h3>순서 있는 리스트</h3>
<ol>
    <li>기획</li>
    <li>설계</li>
    <li>구현</li>
    <li>추가 항목</li>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
</ol>

</ol>
</body></html>
