<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Radio & Checkbox</title>
  <style>
    label.selected {
      color: tomato;
      background-color: gold;
      padding: 5px
    }
  </style>
</head>

<body>
<form>
  <p>성별:</p>
  <label class="selected"><input type="radio" name="gender" value="male" onclick="myfunc(event)"> 남성</label>
  <label class="selected"><input type="radio" name="gender" value="female" onclick="myfunc(event)"> 여성</label>

  <p>관심 분야:</p>
  <label class="selected"><input type="checkbox" name="area" value="html"> HTML</label>
  <label class="selected"><input type="checkbox" name="area" value="css"> CSS</label>
  <input type="submit"/>
</form>
<script>
  function myfunc(e){
    // 1. 클릭했을 때 value를 console에 출력
    console.log(e.target.value);
    // 2. 클릭한 라디오 버튼의 label에 "선택됨"이라는 텍스트를 추가
    const label = e.target.parentNode;
    // label.textContent = label.textContent.trim().replace("선택됨", '') + "선택됨";}
    label.textContent = "선택됨!"
  }
  // 3. 원래 데이터를 복원하는 함수
  function restoreLabel(e){
    const label = e.target.parentNode;
    label.textContent = label.textContent.trim().replace("선택됨", '');
  }
</script>
</body></html>
