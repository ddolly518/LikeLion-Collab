<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>폼 태그</title></head>
<body>
<form onsubmit="myHandle(event)">
  <label>이름: <input type="text" name="name" value="default"></label><br>
  <label>비밀번호: <input type="password" name="pw" value="default"></label><br>
  <label>자기소개: <textarea name="myres"></textarea></label><br>
  <input type="submit" value="제출"> <!-- 서버의 페이지 요청을 action으로 하면서 폼데이터를 method 방식에 따라 요청한다.-->
                  
</form>
<script>
  function myHandle(e) {
    e.preventDefault();
    alert('폼이 제출되었습니다.');
  }
</script>
</body></html>
