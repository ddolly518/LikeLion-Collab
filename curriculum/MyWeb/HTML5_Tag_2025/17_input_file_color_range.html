<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>파일, 색상, 범위</title></head>
<body>
<form>
  파일 업로드: <input type="file" accept="image/*, .pdf" onchange="myhandle(event)"><br>
  좋아하는 색상: <input type="color" value="#ffff00" onchange="mycolor(event)"><br>
  만족도 (0~10): <input type="range" min="0" max="10" oninput="myrange(event)">
</form>
<script>
  function myhandle(e) {
    const file = e.target.files[0];
    if(file){
      console.log(file.name);
    } else {
      console.log("파일이 선택되지 않았습니다.");
    }
  }

  function mycolor(e) {
    console.log(e.target.value);;
  }

  function myrange(e) {
    console.log(e.target.value);
  }
</script>
</body></html>
