<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>폼 태그</title></head>
    <style>
    input[type="datetime-local"] {
    font-family: monospace;
    margin: 5px;
    padding-inline-start: 1px;
    cursor: pointer;
    padding: 0px;
    color: tomato
}
    </style>
<body>
<form>
  <input type="button" value="button"/><br>
  <input type="checkbox" value="checkbox"/>checkbox<br>
  <input type="color"/>color<br>
  <input type="date"/>date<br>
  <input type="datetime-local"/>datetime-local<br>
  <input type="email" placeholder="email"/>email<br>
  <input type="file"/>file<br>
  <input type="hidden"/><br>
  <input type="image"/><br>
  <input type="month"/><br>
  <input type="number" placeholder="number"/><br>
  <input type="password" placeholder="password"/><br>
  <input type="radio"/><br>
  <input type="range"/><br>
  <input type="reset"/><br>
  <input type="search" placeholder="search"/><br>
  <input type="submit"/><br>
  <input type="tel" placeholder="tel"/><br>
  <input type="text" placeholder="text"/><br>
  <input type="time"/><br>
  <input type="url" placeholder="url"/><br>
  <input type="week"/><br>
</form>
</body></html>
